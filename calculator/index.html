<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="item form">
            <input class="input" type="text" value="0" readonly>
        </div>
        <div class="item ce" id="ce">CE</div>
        <div class="item c" id="c">DEL</div>
        <div class="item operation">*</div>
        <div class="item operation">-</div>
        <div class="item operation">+</div>
        <div class="item operation">/</div>
        <div class="item number">1</div>
        <div class="item number">2</div>
        <div class="item number">3</div>
        <div class="item operation">âˆš</div>
        <div class="item number">4</div>
        <div class="item number">5</div>
        <div class="item number">6</div>
        <div class="item operation">x*</div>
        <div class="item number">7</div>
        <div class="item number">8</div>
        <div class="item number">9</div>
        <div class ="item" id="minus">-/+</div>
        <div class="item equal operation">=</div>
        <div class="item zero number">0</div>
        <div class="item point" id="point">.</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
